<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>메가존.디지털 기업DT 전문가 그룹</title>
    <link rel="shortcut icon" href="../images/layout/MZ_favicon_16x16.png" type="image/x-icon" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="../css/swiper-bundle.css" />
    <link rel="stylesheet" href="../css/font.css" />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/layout.css" />
    <link rel="stylesheet" href="../css/main.css" />

    <script src="../js/swiper-bundle.min.js"></script>
    <script src="../js/greensock/gsap.min.js"></script>
    <!-- greensock을 사용하기 위해 script 연결 gsap.min.js(핵심) -->
    <style>
      .box {
        width: 100px;
        height: 100px;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #fff;
      }
      .red {
        background-color: #f00;
      }
      .green {
        background-color: #0f0;
      }
      .blue {
        background-color: #00f;
      }
    </style>
  </head>
  <body>
    <div class="box red">red</div>
    <div class="box green">green</div>
    <div class="box blue">blue</div>

    <script>
      gsap.from(".box", {
        x: 1200,
        backgroundColor: "#000",
        color: "#fff",
        duration: 3,
        ease: "power3",
        delay: 1,
        stagger: 0.2,
      });
    </script>
  </body>
</html>
