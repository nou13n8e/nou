<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI지수 측정</title>
  </head>
  <body>
    <div class="bmi">
      <div class="calc">
        <label><span>키</span><input type="text" id="height" class="height" placeholder="키를 입력해주세요. ex)180" /></label>
        <label><span>몸무게</span><input type="text" id="weight" class="weight" placeholder="몸무게를 입력해주세요. ex)90" /></label>
        <button class="btn-calc">측정하기</button>
        <button class="btn-reset">초기화</button>
      </div>
      <div class="result"></div>
    </div>
    <script>
      const hegiht = document.querySelector("#height");
      const wegiht = document.querySelector("#weight");
      const btnCalc = document.querySelector(".btn-calc");
      const result = document.querySelector(".result");
      const btnReset = document.querySelector(".btn-reset");
      btnCalc.addEventListener("click", function () {
        //console.log("click");
        //console.log(height.value);
        const heightValue = height.value / 100;
        const weightValue = weight.value;
        const resultValue = weightValue / (heightValue * heightValue);

        if (resultValue > 18.5 && resultValue < 23.5) {
          result.textContent = resultValue + "/" + "정상";
        } else if (resultValue > 23.5 && resultValue < 25) {
          result.textContent = resultValue + "/" + "과체중";
        } else if (resultValue > 25 && resultValue < 30) {
          result.textContent = resultValue + "/" + "경도비만";
        } else if (resultValue > 30) {
          result.textContent = resultValue + "/" + "중도비만";
        }

        btnReset.addEventListener("click", function () {
          //초기화 버튼을 눌렀을 때 값을 비워주도록 설정
          height.value = "";
          weight.value = "";
          result.textContent = "";
        });
      });
    </script>
  </body>
</html>
