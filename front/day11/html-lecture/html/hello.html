<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello HTML</title>
</head>
<body>
    <h1>Hello HTML</h1>
    <h2>Hello HTML</h2>
    <h3>Hello HTML</h3>
    <h4>Hello HTML</h4>
    <h5>Hello HTML</h5>
    <h6>Hello HTML</h6>
    <!-- 제목을 나타내는 태그는 최대 6단계 -->

    <a href="http://www.daum.net" target="_blank">다음</a>
    <a href="http://www.naver.com" target="_blank">네이버</a>
    <a href="http://www.hometax.go.kr" target="_blank">국세청</a>
    <p>본문을 나타내는 태그</p>
    <!-- 태그의 속성에 따라 block형 태그, inline형 태그로 분류 -->

    <img src="http://www.gith.co.kr/include/header/force/img/top_logo.png" alt="글로벌IT인재개발원 로고">
    <!-- 태그의 종류에 따라 닫는 태그가 필요없는 것 중 하나가 이미지 -->

    <img src="../images/top_logo.png" alt="글로벌IT인재개발원 로고">
    <a href=""><img src="../images/top_logo.png" alt="글로벌IT인재개발원 로고"></a>
    <!-- 태그를 감싸는 단축키 만들기 (ctrl+shift+w) -->

    <a href="http://www.gith.co.kr" target="_blank"><img src="../images/top_logo.png" alt="글로벌IT인재개발원 로고"></a>
    <!-- 태그를 감싼 뒤 하이퍼링크 처리-->

    <a href="profile.html">profile.html</a>
    <!-- 같은 폴더에 있다면 주소 없이 하이퍼링크 처리 가능 -->
</body>
