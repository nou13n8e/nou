<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form</title>
  </head>
  <body>
    <form action="join.html" method="get">
      <!-- get, post방식 검색해보기 -->
      <!-- get:주소창에 입력한 id, password가 나오니까 주의할 것-->
      <div>id : <input type="text" name="id" placeholder="아이디를 입력하세요." /></div>
      <div>password :<input type="password" name="password" placeholder="비밀번호를 입력하세요." /></div>

      <div>
        <!-- radio : 성별 등 하나만 선택해야 하는 경우에 사용 -->
        <!--  label : 글자를 눌러도 입력이 될 수 있게 할 때 사용 -->
        <sapn><label for="male">남자</label><input type="radio" id="male" name="gender" value="male" /></sapn>
        <span><label for="female">여자</label><input type="radio" id="female" name="gender" value="female" checked /></span>
      </div>

      <!-- prettier-ignore -->
      <div>
        <!-- checkbox : 여러개를 선택해도 되는 경우에 사용 -->
        <!-- span : div처럼 자료를 묶지만 inline으로 출력되게끔 묶는 경우에 사용 -->
        <span><label>바둑<input type="checkbox" name="hobby" value="바둑" /></label></span>
        <span><label>낚시<input type="checkbox" name="hobby" value="낚시" /></label></span>
        <span><label>영화<input type="checkbox" name="hobby" value="영화" /></label></span>
        <span><label>운동<input type="checkbox" name="hobby" value="운동" /></label></span>
      </div>

      <div><input type="email" name="email" /></div>

      <div><input type="date" /></div>

      <div><input type="file" /></div>

      <div><textarea name="" id="" cols="30" rows="10"></textarea></div>

      <div>
        <select name="" id="">
          <option value="">010</option>
          <option value="">011</option>
          <option value="">017</option>
          <option value="">018</option>
          <option value="">019</option>
        </select>
      </div>

      <button>join</button>
    </form>
  </body>
</html>
