<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile</title>
</head>
<body>
    <h1 style="color:red; font-size:48px;">profile</h1>
    <a href="hello.html" style="color:#ff00cc; font-size:24px; text-decoration:none;">hello.html</a>
    <!-- 같은 폴더에 있다면 주소 없이 하이퍼링크 처리 가능 -->
    <!-- CSS를 통해서 갖가지 설정 가능 color, font-size, text-decoration 등 -->

    <ul> <!-- orderlist의 줄임말 <=> ul로 바꿔보기 -->
        <li>팝</li>
            <ol>
                <li>abcd</li>
                <li>efgh</li>
                <li>ijkl</li>
            </ol>
        <li>힙합</li>
            <ol>
                <li>bcde</li>
                <li>fghi</li>
                <li>jklm</li>
            </ol>
        <li>트로트</li>
    </ul>
    <!-- 단독으로는 사용할 수 없고 무조건 ul, ol 처리(ul, ol 안에 li만 가능) -->
</body>
</html>
